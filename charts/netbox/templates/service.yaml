apiVersion: v1
kind: Service
metadata:
  name: {{ include "netbox.fullname" . }}
  labels:
    {{- include "netbox.labels" . | nindent 4 }}
    app: netbox
    service: webui
    version: v1
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: netbox
    service: webui
    version: v1
    {{- include "netbox.selectorLabels" . | nindent 4 }}
