apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "satisfactory.fullname" . }}
  labels:
    app: game
    game: satisfactory
    {{- include "satisfactory.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: game
      game: satisfactory
      {{- include "satisfactory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: game
        game: satisfactory
        {{- include "satisfactory.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "satisfactory.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $name, $value := .Values.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
          {{- end }}
          ports:
            - name: game
              containerPort: {{ .Values.service.game.port }}
              protocol: UDP
            - name: gametcp
              containerPort: {{ .Values.service.gametcp.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: "/config"
            # - name: backups
            #   mountPath: "/config/backups"
            # - name: gamefiles
            #   mountPath: "/config/gamefiles"
            # - name: logs
            #   mountPath: "/config/logs"
            # - name: saved
            #   mountPath: "/config/saved"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: satisfactory-config
        # - name: backups
        #   persistentVolumeClaim:
        #     claimName: satisfactory-backups
        # - name: gamefiles
        #   persistentVolumeClaim:
        #     claimName: satisfactory-gamefiles
        # - name: logs
        #   persistentVolumeClaim:
        #     claimName: satisfactory-logs
        # - name: saved
        #   persistentVolumeClaim:
        #     claimName: satisfactory-saved
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
