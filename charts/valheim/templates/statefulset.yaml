---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valheim
  # namespace: valheim
spec:
  replicas: 1
  serviceName: valheim
  selector:
    matchLabels:
      app: game
      game: valheim
  minReadySeconds: 0
  template:
    metadata:
      labels:
        app: game
        game: valheim
    spec:
      containers:
        - name: server
          image: ghcr.io/lloesche/valheim-server:latest
          envFrom:
            - configMapRef:
                name: valheim-env
            - secretRef:
                name: valheim-env-secrets
          resources:
            requests:
              cpu: 4000m
              memory: 12Gi
            limits:
              cpu: 8000m
              memory: 16Gi
          ports:
            - name: game
              containerPort: 2456
              protocol: UDP
            - name: query
              containerPort: 2457
              protocol: UDP
            - name: steam-api
              containerPort: 27015
              protocol: UDP
            - name: supervisor
              containerPort: 9001
              protocol: TCP
            - name: status
              containerPort: 80
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            # runAsUser: 1001
            # runAsGroup: 1001
          volumeMounts:
            - name: valheim-data
              mountPath: /opt/valheim
            - name: valheim-config
              mountPath: /config
      # volumes:
  volumeClaimTemplates:
    - metadata:
        name: valheim-config
      spec:
        accessModes:
          - "ReadWriteOnce"
        # storageClassName: ""
        # volumeName: nfs-valheim-config
        persistentVolumeReclaimPolicy: Retain
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: valheim-data
      spec:
        accessModes:
          - "ReadWriteOnce"
        # storageClassName: ""
        # volumeName: nfs-valheim-data
        persistentVolumeReclaimPolicy: Retain
        resources:
          requests:
            storage: 10Gi
